<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="More photos from JaneHUB's gallery">
    <title>Gallery - JaneHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: var(--bg-color, #111);
            color: var(--text-color, #fff);
        }

        .gallery {
            padding: 40px 20px;
            text-align: center;
        }

        .gallery-header {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .gallery-header span {
            color: rgb(255, 0, 183);
        }

        .gallery-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-height: 500px; /* Set a fixed height for the container */
    overflow-y: auto; /* Enable vertical scrolling */
    padding-right: 10px; /* Add padding for better scroll visibility */
}

.gallery-container::-webkit-scrollbar {
    width: 8px; /* Customize scrollbar width */
}

.gallery-container::-webkit-scrollbar-thumb {
    background-color: rgb(255, 0, 183); /* Customize scrollbar color */
    border-radius: 10px;
}

.gallery-container::-webkit-scrollbar-thumb:hover {
    background-color: #e000b5; /* Change color on hover */
}
        

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .see-more-btn {
    padding: 12px 24px;
    background-color: rgb(255, 0, 183);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 1.2rem; /* Increase font size */
    font-weight: 900; /* Make the button text even bolder */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease; /* Add smooth hover effect */
}

.see-more-btn:hover {
    background-color: #e000b5; /* Darker shade on hover */
    transform: scale(1.05); /* Slightly enlarge the button on hover */
}

        .see-more-btn:hover {
            background-color: #e000b5;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #aaa;
        }
    </style>
</head>
<body>

    <main>
        <section class="gallery">
            <h2 class="gallery-header">More <span>Photos</span></h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="9.jpeg" alt="Photo 9">
                </div>
                <div class="gallery-item">
                    <img src="10.jpg" alt="Photo 10">
                </div>
                <div class="gallery-item">
                    <img src="11.jpg" alt="Photo 11">
                </div>
                <div class="gallery-item">
                    <img src="12.jpeg" alt="Photo 12">
                </div>
                <div class="gallery-item">
                    <img src="13.jpg" alt="Photo 13">
                </div>
                <div class="gallery-item">
                    <img src="14.jpg" alt="Photo 14">
                </div>
                <div class="gallery-item">
                    <img src="15.jpg" alt="Photo 15">
                </div>
                <div class="gallery-item">
                    <img src="16.jpg" alt="Photo 16">
                </div>
            </div>
            <div class="button-wrapper">
                <button class="see-more-btn" onclick="window.location.href='index.html#gallery'">
                    Back to Gallery
                </button>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p class="copyright">
            &copy; <span id="year"></span> HazelHUB | All Rights Reserved
        </p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
